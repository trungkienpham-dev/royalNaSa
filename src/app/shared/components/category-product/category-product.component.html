<div class="categoryProduct">
  <h3 class="uppercase text-xl">Danh mục sản phẩm</h3>
  <ul nz-menu nzMode="inline" nzTheme="light">
    <li class="uppercase" *ngFor="let item of productLst" nz-submenu nzTitle={{item.name}} nzIcon="appstore">
      <ul *ngIf="item.children">
        <li class="uppercase" (click)="selectChild(child)" *ngFor="let child of item.children" nz-menu-item>{{child.name}}</li>
      </ul>
    </li>
  </ul>
</div>
