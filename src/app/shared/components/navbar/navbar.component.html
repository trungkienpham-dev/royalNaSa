<ul nz-menu nzMode="horizontal" style="text-align: center;">
  <li class="uppercase" (click)="onClickItem(item)" *ngFor="let item of menuItems" nz-submenu nzPlacement="bottomLeft" nzTitle={{item.name}}>
    <ul *ngIf="item.children.length > 0">
      <li class="uppercase" *ngFor="let child of item.children" nz-submenu nzTitle={{child.name}} (click)="onSelectChild(child)">
        <ul *ngIf="child.children.length > 0">
          <li class="uppercase" nz-menu-item *ngFor="let grandChild of child.children" (click)="onSelectGrandChild(child, grandChild)">{{grandChild.name}}</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
