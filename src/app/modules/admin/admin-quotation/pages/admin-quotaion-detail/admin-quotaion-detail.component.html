<div class="create-btn">
  <h2 class="uppercase my-10 text-xl">Chi tiết thông tin khách hàng</h2>
</div>

<form nz-form [formGroup]="formInfo" (ngSubmit)="submitForm()" ngMO>
    <nz-form-item>
      <nz-form-label class="py-3" style="min-width: 120px;text-align: start;">Họ tên</nz-form-label>
      <nz-form-control>
        <input class="w-5/6 p-3 rounded-xl" nz-input formControlName="name" [value]="item.name"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="py-3" style="min-width: 120px;text-align: start;">Số điện thoại</nz-form-label>
      <nz-form-control>
        <input class="w-5/6 p-4 rounded-xl" type="text" [value]="item.phoneNumber" disabled>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="py-3" style="min-width: 120px;text-align: start;">Đã liên hệ tư vấn</nz-form-label>
      <nz-form-control>
        <input type="checkbox" class="my-5 mx-3" formControlName="isConnect">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label class="py-3" style="min-width: 120px;text-align: start;">Địa chỉ thi công</nz-form-label>
      <nz-form-control>
        <input class="w-5/6 p-3 rounded-xl" nz-input formControlName="add" [value]="item.add"/>
      </nz-form-control>
    </nz-form-item>
  <nz-form-item>
    <nz-form-label class="py-3" style="min-width: 120px;text-align: start;">Nhu cầu tư vấn</nz-form-label>
    <nz-form-control>
      <textarea class="w-5/6 p-3 rounded-xl" nz-input formControlName="noteOfCustomer" [value]="item.noteOfCustomer"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label class="py-3" style="min-width: 120px;text-align: start;">Ghi chú</nz-form-label>
    <nz-form-control>
      <textarea class="w-5/6 p-3 rounded-xl" nz-input formControlName="note"></textarea>
    </nz-form-control>
  </nz-form-item>
  <div class="btn w-full flex justify-center ">
    <button class="w-1/5 my-5" nz-button nzType="primary">Sửa thông tin</button>
  </div>
</form>
<div class="alert w-1/2 justify-end fixed top-3 right-3" [style.display]="isDisplayAlertSuccess">
  <nz-alert class="w-1/2" nzType="success" nzMessage="Cập nhật thông tin khách hàng thành công thành công!" nzShowIcon></nz-alert>
</div>
