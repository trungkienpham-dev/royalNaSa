<div class="banner">
  <div class="text-intro">
    <h1 class="text-white uppercase text-3xl font-bold">Báo giá sản phẩm</h1>
    <h1 class="text-white uppercase font-light">Chúng tôi cung cấp báo giá dựa trên việc khảo sát nhu cầu thực tế của khách hàng.</h1>
  </div>
</div>

<div class="quotation grid grid-cols-12 my-10">
  <div class="col-span-2"></div>
  <div class="col-span-8 grid grid-cols-2">
    <div class="img col-span-1 w-full">
      <img class="w-full" src="https://nhaxinh.com/wp-content/uploads/2023/12/phong-khach-hien-dai-tre-trung.jpg" alt="">
    </div>
    <div class="col-span-1 ml-10">
      <div class="tit text-xl bg-orange-400 text-white py-3 px-5 text-center">
        Nhận báo giá từ chúng tôi
      </div>
      <div class="form border-2 boder-solid py-3 px-5">
        <form nz-form [formGroup]="formQuotation" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label style="min-width: 25%; text-align: start;">Họ tên</nz-form-label>
            <nz-form-control>
              <input style="width: 100%; height: 30px;" nz-input formControlName="name" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label style="min-width: 25%; text-align: start;">Số điện thoại</nz-form-label>
            <nz-form-control>
              <input style="width: 100%; height: 30px;" nz-input formControlName="phoneNumber" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label style="min-width: 25%; text-align: start;">Địa chỉ thi công</nz-form-label>
            <nz-form-control>
              <input style="width: 100%; height: 30px;" nz-input formControlName="add"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label style="min-width: 25%; text-align: start;">Nhu cầu tư vấn</nz-form-label>
            <nz-form-control>
              <!-- <input style="width: 100%; height: 30px;" nz-input formControlName="note" /> -->
              <textarea style="width: 100%; height: 30px;" nz-input formControlName="noteOfCustomer" ></textarea>
            </nz-form-control>
          </nz-form-item>
          <button class="w-full my-5" nz-button nzType="primary" [disabled]="">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-span-2"></div>
</div>
<div class="alert w-1/2 justify-end fixed top-3 right-3" [style.display]="isDisplayAlertErr">
  <nz-alert class="w-1/2" nzType="error" nzMessage="Vui lòng nhập đầy đủ thông tin" nzShowIcon></nz-alert>
</div>
<div class="alert w-1/2 justify-end fixed top-3 right-3" [style.display]="isDisplayAlertSuccess">
  <nz-alert class="w-1/2" nzType="success" nzMessage="Gửi thông tin báo giá thành công!" nzShowIcon></nz-alert>
</div>
