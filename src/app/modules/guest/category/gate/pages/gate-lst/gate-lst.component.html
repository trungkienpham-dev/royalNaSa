<div class="grid grid-cols-3 py-3 px-6">

  <div class="col-span-1 pb-3" *ngFor="let item of listcard" (click)="onDetail(item.id)">
    <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
      <nz-card-meta [nzTitle]="item.title" [nzDescription]="item.desc"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
    </ng-template>
  </div>

</div>
